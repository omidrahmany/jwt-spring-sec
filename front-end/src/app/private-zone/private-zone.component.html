<div class="row mt-5">
  <div class="row">
    <div class="col-md-6 mb-3">
      <button class="btn btn-primary" (click)="onShowPrivateContent()" type="button">Show Private Content</button>
    </div>
  </div>
  <hr>
  <div *ngIf="isErrMode && !isAllowedToShowPrivateContent">
    <p class="alert alert-danger">{{errMsg.concat(" Mode!")}}</p>
    <strong class="alert alert-danger mt-4">You need to log in!</strong>
  </div>

  <div *ngIf="isAllowedToShowPrivateContent && !isErrMode" class="row">
    <div class="col-md-6">
      <h1>this is private zone</h1>
      <p class="alert alert-success mt-3">Congratulations!</p>
      <p class="alert alert-primary mt-3">you must have logged in!</p>
      <hr>
      <p class="alert alert-info">here is your result: {{ responseObj.body.result}}</p>
    </div>
  </div>
</div>
