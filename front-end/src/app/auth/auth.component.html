<div class="col-md-6">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group mt-4">
      <label for="username">Username</label>
      <input class="form-control" id="username" name="username" ngModel required type="text">
    </div>

    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input class="form-control" id="password" minlength="5" name="password" ngModel required type="password">
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" [disabled]="authForm.invalid" type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
      |
      <button class="btn btn-secondary"
              type="button"
              (click)="onSwitchMode();">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
    </div
    >
  </form>
</div>
